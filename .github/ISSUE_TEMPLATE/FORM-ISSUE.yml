name: My Issue
description: File a Issue.
title: "[Issue]: "
labels: ["bug"]
projects: ["ZebNoid/template_test"]
assignees:
  - ZebNoid
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Issue
  - type: input
    id: version-tag
    attributes:
      label: Version Tag?
      description: Tell us Version?
      placeholder: Version Tag
    validations:
      required: true
  - type: dropdown
    id: react-device
    attributes:
      label: Device
      description: On which device you running?
      multiple: true
      options:
        - Android
        - iOS
    validations:
      required: true
  - type: textarea
    id: react-doctor
    attributes:
      label: React Doctor?
      description: Tell us, command output `npx react-native doctor`?
      placeholder: Tell us what doctor says!
      value: ""
    validations:
      required: true
  - type: textarea
    id: react-info
    attributes:
      label: React Info?
      description: Tell us, command output `npx react-native info`?
      placeholder: Tell us what info says!
      value: ""
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: code
    attributes:
      label: Code which cause a issue
      description: Please copy and paste any relevant Code. This will be automatically formatted into TypeScript code, so no need for backticks.
      render: typescript

